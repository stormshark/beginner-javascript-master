    const onlytextandNumber = text
      .toLowerCase()
      .match(/[a-z]|[A-Z]|[0-9]/g);

    const test = Object.values(onlytextandNumber);

    function reducer(prev, current) {
      prev[current] ? prev[current]++ : prev[current] = 1;
      return prev;
    }

    let countedLetters = test.reduce(reducer, {});
    console.log(countedLetters);


    const convertedList = Object.entries(countedLetters);
    console.log(convertedList.sort(descendingSorting));



    function descendingSorting(first, second) {
      return second[1] - first[1];
    }
